patch:
  style:
    color_scheme: flat_light
    color_scheme_dark: flat_dark

    # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
    # # stacked | linear | tabled 候选项排列方向(如果希望水平，设置linear)
    candidate_list_layout: linear # stacked | linear | tabled
    show_paging: false

    inline_preedit: true

    # 记住面板大小后,它朝向屏幕中心扩展,而不是远离屏幕中心。
    remember_size: true

    # 外边框 圆角半径
    corner_radius: 8
    # 色彩空间： srgb | display_p3
    color_space: srgb

    # 选中框 圆角半径
    hilited_corner_radius: 8

    # 窗口边界高度，大于圆角半径才生效
    border_height: 9
    # 窗口边界宽度，大于圆角半径才生效
    border_width: 9
    # 在堆叠(stacked)布局中,候选词之间的空间
    line_spacing: 5
    # 在非内嵌(inline_preedit)模式下，预编辑和候选词之间的空间
    spacing: 1
    # 预编辑和候选词的行长度(如果值>0则固定,否则为灵活/自动调整)。
    line_length: 1
    # 候选词格式
    candidate_format: "%c.%@"

    # 全局字体及大小
    font_face: "Sarasa Term SC Nerd"
    font_point: 16
    # 序号字体及大小（建议使用「等宽字体」）
    label_font_face: "Sarasa Term SC Nerd"
    label_font_point: 10
    # 注字体及大小
    comment_font_face: "Sarasa Term SC Nerd"
    comment_font_point: 12
