config_version: "5.4for同文3.2.18"
name: 比翼45键 #主题名称
author: 散步的鹤 flypy.com #作者资讯   /强自解题二改

height:
# ----------键盘高度调整------------
  A: &VJG 54         #主键盘行高  自定
  B: &VJG1 52        #主键盘第一行高 与符号键盘高度不等时调整
  B1: &ZGH 6         #增高行高
  C: &VJM 15         #主键盘增高行高
  D: &FJG 56         #符号键盘行高  D=(A*4+B+C)/5=56
  E: &SZG 64         #数字和编辑键盘行高 E=(D*5-C)/4=64
  E1: &HXG 31        #状态栏候选栏高度
  F: &SZM 24         #数字和编辑键盘末行高=C 和主键盘不平时调整
  
  M1: &SPG 293 #3.2.6竖屏总高=A*4+B+C
  N: &HPG 240 #3.2.6横屏总高

# ----------键盘左右下留空3.2.3------------

  U: &UZYK 5  #竖屏左右留空
  X: &UXMK 0  #竖屏下面留空
  
  H1: &HZYK 40 #横屏左右留空
  M: &HXMK 0 #横屏下面留空
  
# ----------空格行键宽度调整------------

  H: &HCK 15.5         #回车
  K: &KGK 21      #空格
  L: &FHK 11.5     #分号  
  L1: &MHK 11.5     #'号
  S: &SBK 15.5          #数字标点
  #空格行 数字标点S*3+空格K+回车H=100 12.5+12.5+15.5+15.5
  K0: &KBZ 15.5
  K1: &KGZ 32
  K2: &KGV 5
  K3: &KGY 32
  K4: &KBY 15.5
# ----------符号键盘菜单行键宽度调整------------

  Z: &ZBK 1 #符号键盘左边空
  Y: &YBK 1 #符号键盘右边空
  V: &CDK 12 #符号键盘菜单键宽 
  G: &CDG 3.2 #符号键盘菜单两边隔宽
  Q: &HSK 19.6 #符号键盘菜单回删键宽
  
 #菜单行 Z+G+V*6+G+Q+Y=100
  
#计算器键盘
  A: &jsqhg 40    #主键行高
  B: &jsqhj 2     #行距
  C: &jsqlj 2     #竖距
  D: &jsqyj 8     #圆角


# ----------上下档符号位置调整----------

  Ⅰ: &DsymY 2   #上档文字纵向位置调节
  Ⅱ: &DsymX 0   #上档文字横向位置调节
  Ⅲ: &DtextY 0.1   #键盘字母纵向位置调节
  Ⅳ: &DhintY -2 #键盘下档纵向
  Ⅴ: &FHsymY 1   #符号键盘
  Ⅵ: &MtextY -6   #选单键盘
  Ⅶ: &MhintY -6
  Ⅷ: &MtextBY 6  #返回
#-------------
other:
#主键盘结构（四行）  建议不动
  a: &VJH 0   #主键盘行距
  b: &VJL 0   #主键盘列距
  c: &VJY 0   #主键盘圆角
#符号键盘结构（五行）  建议不动
  d: &FJH 0   #符号键盘行距
  e: &FJL 0   #符号键盘列距
  f: &FJY 0   #符号键盘圆角
  
#助记键盘高
  A: &ZJJPG  220 #助记键盘切片  行高
  B: &ZJJPX  10  #助记键盘切片  下增高行高
  C: &ZJJPK  50  #助记键盘切片  键宽
  D: &ZJJPZ  25  #助记键盘切片  左左宽
  E: &ZJJPY  25  #助记键盘切片  右键宽

#悬浮窗 换行宽度，反查 时的宽度
  A: &XFK 360     #不同手机 宽度不一样，多次尝试
  
style:
  style:
  keyboard_height: *SPG #3.2.6锁定键盘高度，避免切换时键盘高度变化而造成闪烁
  keyboard_height_land: *HPG #3.2.6锁定横屏下键盘高度，避免切换时键盘高度变化而造成闪烁
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: TH-Feon.ttf #候选字型
#  candidate_font: [TH-Tshyn-P0.ttf, TH-Tshyn-P1.ttf, TH-Tshyn-P2.ttf, TH-Tshyn-P16.ttf, PlangothicP1.ttf, PlangothicP2.ttf] #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 5 #候选间距
  candidate_text_size: 18 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 16 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 14 #候选窗和状态栏提示字号
  hanb_font: TH-Feon.ttf #扩充字型
#  hanb_font: [TH-Tshyn-P0.ttf, TH-Tshyn-P1.ttf, TH-Tshyn-P2.ttf, TH-Tshyn-P16.ttf, PlangothicP1.ttf, PlangothicP2.ttf] #扩充字型
  horizontal: true #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  keyboard_padding: *UZYK #3.2.6竖屏模式下，屏幕左右两侧与键盘的距离（曲面屏减少误触）
  keyboard_padding_bottom: *UXMK #3.2.6竖屏模式下，屏幕下边缘与键盘的距离（避免误触发全面屏手势）
  keyboard_padding_land: *HZYK #3.2.6横屏模式下，屏幕左右两侧与键盘的距离（避免横屏按键过度拉伸变形）
  keyboard_padding_land_bottom: *HXMK #3.2.6横屏模式下，屏幕下侧与键盘的距离
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 80 #超过字数则换行
    min_check: 3 #3.2.6只要前n个候选词有长度大于等于min_length的词，就会把长度符合以及之前的词全部加到悬浮窗内
    sticky_lines: 0 #固顶行数就
    max_entries: 11   #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: *XFK #最大宽度，超过则自动换行
    max_height: 10 #最大高度
#    min_width: 30 #最小宽度
#    min_height: 0 #最小高度
#    margin_x: 1 #水平边距
#    margin_y: 3 #竖直边距解
    margin_bottom: 0 #3.2.6底部边距 （用于适配特定背景图）
    real_margin: 0 #3.2.6屏幕左右边缘和悬浮窗之间的距离
#    line_spacing: 0 #候选词的行间距(px)
#    line_spacing_multiplier: 0.8 #候选词的行间距(倍数)
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 0 #水平边距   #悬浮窗宽
    margin_y: 0 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 0 #候选词的行间距(倍数)解就
    spacing: -47 #悬浮窗偏移量
    round_corner: 8 #候选窗口圆角
    alpha: 192 #透明度(0-255)
    elevation: 0 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  enter_labels:  # 定义Enter键的文本
    go: 前往
    done: 完成
    next: 下个
    pre:  上个
    search: 搜索
    send: 发送
    default: ⏎ #Enter   # 定义默认Enter键的文本
  window: #悬浮窗口组件•✦▪•
    - {start: " ", composition: "%s", letter_spacing: 0, end: ""} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    #- {start: "", move: '　　', end: "\n"}
    - {start: " ", label: "%s", candidate: "%s", comment: "%s", end:  "", sep: ""}  #label: "%s.", 序号;start: "\n", 换行
#    - {start: "", click: "Page_Down", label: ''}
#    - {start: "", click: "Page_Up", label: "ᐊ  "}
#    - {start: "", click: "Page_Down", label: '️  ᐅ'}
  liquid_keyboard_window: #液态键盘模式下显示的悬浮窗口組件
    - {start: "\n", click: "liquid_keyboard_exit", label: " 返回 "}
    - {start: "\n", click: "space", label: " 空格 "}
    - {start: "\n", click: "BackSpace", label: " 退格 "}
    - {start: "\n", click: "Return", label: " 回车 "}
#    - {start: "\n", click: "", label: ""}

  key_font: ziti.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, defaultVJ, qtbz, jsqjp, sbxlzj, sbfmzj, sbzrzj, sbxhzj, letter, number, edit, menu, symbols, symbolsSZ, symbolsEN, symbolsCN, emoji, emoji2, symbolsTS, symbolsTS2, symbolsXH, symbolsXH2, ZJJP-A, ZJJP-B, ZJJP-C, ZJJP-D, ZJJP-E, ZJJP-F, ZJJP-G, ZJJP-H, ZJJP-I, ZJJP-J, ZJJP-K, ZJJP-L, ZJJP-M, ZJJP-N, ZJJP-O, ZJJP-P, ZJJP-Q, ZJJP-R, ZJJP-S, ZJJP-T, ZJJP-U, ZJJP-V, ZJJP-W, ZJJP-X, ZJJP-Y, ZJJP-Z, qzjt] #键盘配置
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 30 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 10 #符号字号
  text_font: ziti.ttf #编码字型
  text_size: 15 #编码字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  vertical_gap: *FJH #符号键盘行距
  long_text_font: ziti.ttf #3.2.3剪贴板等可能包含大段文本使用的字体
  #background_folder: #背景图保存在background目录下的哪个子目录
  key_long_text_border: 1 #3.2.3
fallback_colors:
  root_background: border_color # 3.2.3整个键盘区+候选栏的背景图/色
  keyboard_back_color: border_color  #键盘背景
  liquid_keyboard_background: keyboard_back_color #3.2.3 liquidKeyboard的背景图/色
