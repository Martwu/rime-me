liquid_keyboard:
  # 目前只能直接写参数，不支持变量或者fallback机制。
  # 缺少参数时，自动从style中加载参数。除非需要指定liquid_keyboard使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
  author: "tumuyan"
  row: 6              #每屏最多显示多少行按键
  row_land: 5         #横屏每屏最多显示多少行按键
  key_height: 35
  key_height_land: 35
  single_width: 60
  label_text_size: 24
  vertical_gap: 8     #纵向按键间隙
  margin_x: 2       #左右按键间隙的1/2
  fixed_key_bar: # 固定按键条
    position: right  # 摆放位置（在滚动区域的……） top|bottom|left|right
    keys: # 按键（显示名称为对应的label，不能放太多）
      - liquid_keyboard_exit
      - space4
      - BackSpace2
      - Return2
      - liquid_keyboard_clipboard
      - liquid_keyboard_tabs
  keyboards: [clipboard, emoji, math, ascii, cn, history, collection, draft, symbollist, list, ids, symbol, tabs, pinyin, script_symbols, jp, grease, rusa, korea, lation, yinbiao, unit, yanwenzi, combing, emoji_full, candidate]  #tab列表
