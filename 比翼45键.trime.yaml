# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    auto_height_index: -1 #3.2.6吸收缩放后的余数的行
    lock: true
    ascii_keyboard: letter  #指定密码键盘
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_hint_offset_y: *DhintY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase #uppercase|none 中文模式键字母：大写|小写
    keys:
      # 第一行
      - {height: *VJG1, click: 1, key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T, swipe_up: "symbol_gthc", long_click: "!", swipe_down: "壹", key_symbol_color: szs}
      - {click: "2", key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T2, swipe_up: "symbol_at", long_click: "@", swipe_down: "贰", key_symbol_color: szs}
      - {click: 3, key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T2, swipe_up: "symbol_jkhc", long_click: "#", swipe_down: "叁", key_symbol_color: szs}
      - {click: 4, key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T, swipe_up: "symbol_mwyr", long_click: "$", swipe_down: "肆", key_symbol_color: szs}
      - {click: 5, key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T, swipe_up: "symbol_bfhc", long_click: "%", swipe_down: "伍", key_symbol_color: szs}
      - {click: 6, key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T, swipe_up: "symbol_crhc", long_click: "^", swipe_down: "陆", key_symbol_color: szs}
      - {click: 7, key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T2, swipe_up: "symbol_hehc", long_click: "&", swipe_down: "柒", key_symbol_color: szs}
      - {click: 8, key_back_color: 789B, hilited_key_back_color: 789H, key_text_color: 789T2, swipe_up: "symbol_xkhc", long_click: "*", swipe_down: "捌", key_symbol_color: szs}
