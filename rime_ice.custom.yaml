patch:
  import_tables:
    - cn_dicts/8105
    - cn_dicts/41448
    - cn_dicts/base
    - cn_dicts/ext
    - cn_dicts/tencent
    - cn_dicts/others
  switches:
    - name: ascii_mode
      states: [ "中，。", "Ａ, . " ]
    - name: traditionalization
      states: [ 简, 繁 ]
    - name: emoji
      states: [ 💀, 😄 ]
      reset: 1
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: search_single_char  # search.lua 的功能开关，辅码查词时是否单字优先
      abbrev: [词, 单]
      states: [正常, 单字]
  key_binder:
    bindings:
      - { when: always, toggle: ascii_mode, accept: Control+Shift+2 }             # 切换中英
    
