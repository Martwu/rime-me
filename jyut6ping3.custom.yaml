patch:
  switches:
    - name: ascii_mode
      states: [ "粵，。", "英, . " ]
      reset: 0
    - name: full_shape
      states: [ 半角, 全角 ]
    - options: [ noop, variants_hk, trad_tw, simplification ]
      states: [ 傳統, 香港傳統, 臺灣傳統, 大陆简化 ]
      reset: 1
    - name: emoji_suggestion
      reset: 1
      states: [ "💀", "😀" ]
